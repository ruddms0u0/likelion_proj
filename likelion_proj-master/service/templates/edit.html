<div class = "container">
    <form action="">
        <div class = "from-group">
            <label for="title">리뷰 제목:</label>
            <input type="title" name="title" class="form-control">
        </div>
        <br>
        <div class="form-group">
            <label for="reviewTextarea">리뷰 내용:</label>
            <textarea class="form-control" id="reviewTextarea" cols=110 rows=15></textarea>
            </div>
        <div class="form-group">
                <label for="tag">Tag</label>
                <input type="tag" class="form-control form-control-sm" id="tag" aria-describedby="tagHelp" placeholder="태그와 태그는 쉼표로 구분가능하며, 10개까지 입력하실 수 있습니다.">
                <small id="tagHelp" class="form-text text-muted">ex) #빛좋은개살구,#가성비별루</small>
              </div>
        <div class="form-row">
            <div class="form-group col">
                <label for="photo">참고할 사진 자료 제출</label>
                <input type="file" class="form-control-file" id="photo">
            </div>
            <div class="form-group col">
                <label for="site"> 참고할 기사, 포스트등 링크 제출</label>
                <input type="site" name = "site" class="form-control" placeholder="링크를 이곳에 입력해주세요">
            </div>
        </div>
        <input class="btn btn-dark" type="submit" value="제출">
